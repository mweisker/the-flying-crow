<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="style.css"/>
  <title>The flying crow</title>
</head>
<body>    

  <div class="title-bar">
    <img src="https://c4.wallpaperflare.com/wallpaper/213/34/409/crow-bird-black-drawing-hd-wallpaper-preview.jpg"/>
    <h1>The Flying Crow</h1>
    <img src="https://c4.wallpaperflare.com/wallpaper/213/34/409/crow-bird-black-drawing-hd-wallpaper-preview.jpg"/>
  </div>


  <div class="content"> 
    <div>
      <h3>Input coordrinates...</h3>
      <form>
        <label for="begin">Begin</label>
        <input type="text" id="beginLat" name="beginLat" placeholder="lat">
        <input type="text" id="beginLng" name="beginLng" placeholder="lng">
    

        <label id="endLabel" for="end">End</label>
        <input type="text" id="endLat" name="endLat" placeholder="lat">
        <input type="text" id="endLng" name="endLng" placeholder="lng">
        
        <input id="getDistance" type="submit" value="Submit" onClick="handleSubmit(event)">
      </form>
      <h3>or click directly on the map</h3>
    </div>
  
    <hr>
      
    <div id="map"></div>  
  </div>

  
  <div id="result"> 
    
      Distance (in Kilometers):    
    
  
    <span id="length"></span>
  </div>  

   
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
